{% extends 'base_content.html' %}
{% block body%}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Chess Club | Create Club</h1>
      <form action="{% url 'club_register' %}" method="POST">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}

      </form>
    </div>
  </div>
</div>
{% endblock %}
